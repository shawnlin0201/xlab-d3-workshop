<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: 0;
        margin: 0;
        background: #222222;
      }
      #map-container {
        position: fixed;
        left: 0;
        z-index: 1;
        width: 100%;
        height: 100vh;
      }
      #tooltip-container {
        position: fixed;
        bottom: 12px;
        right: 12px;
        z-index: 10;
        background: #ebeeffd9;
        padding: 12px 16px;
        width: 500px;
        box-sizing: border-box;
        max-height: 800px;
        overflow-x: hidden;
        overflow-y: scroll;
        border-radius: 8px;
      }
      .tooltip-title {
        font-size: 36px;
        font-weight: bold;
        margin: 0 0 4px;
      }
      .tooltip-address {
        font-size: 14px;
        color: #393939;
        margin: 8px 0;
      }
      .tooltip-description {
        margin: 0 0 16px;
      }
      .tooltip-open {
        font-size: 14px;
        color: #393939;
        margin: 0 0 8px;
      }
      .tooltip-phone {
        margin: 0 0 8px;
      }
      .tooltip-image-container {
        width: 100%;
      }
      .tooltip-image {
        width: 100%;
      }
      .poi-marker {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="map-container"></div>
    <div id="tooltip-container">
      <div class="tooltip-title">言文字 Emoji Cafe & Bar</div>
      <div class="tooltip-address">台北市中正區開封街一段6號</div>
      <div class="tooltip-open">
        週一~週日：10:00–22:00
      </div>
      <div class="tooltip-description">
        離聯經書房最近的捷運站是新店線(綠線)的公館站，從三號出口出來後沿著臺灣大學的圍牆往前走，走到臺大正門後就能看到位於校門斜前方的聯經書房了。
      </div>
      <div class="tooltip-phone">
        電話：02-23620308#10(聯經書房);#15(上海書店)
      </div>
      <div class="tooltip-image-container">
        <img
          class="tooltip-image"
          src="https://1biz.tw/wp-content/uploads/2024/12/2024-07-12-1.jpg"
        />
      </div>
    </div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-tile@1"></script>
    <script src="./index.js"></script>
  </body>
</html>
